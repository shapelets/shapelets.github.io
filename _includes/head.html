    <meta name="author" content="{{ site.author }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shapelets.github.io/">
    <meta property="og:site_name" content="Shapelets">
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://shapelets.github.io/img/ShapeletsLogo.jpg">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
